    <script>
const cities = [
    { name: "New York", timeZone: "America/New_York" },
    { name: "London", timeZone: "Europe/London" },
    { name: "Paris", timeZone: "Europe/Paris" },
    { name: "Tokyo", timeZone: "Asia/Tokyo" },
    { name: "Sydney", timeZone: "Australia/Sydney" },
    { name: "Los Angeles", timeZone: "America/Los_Angeles" },
    { name: "SÃ£o Paulo", timeZone: "America/Sao_Paulo" },
    { name: "Moscow", timeZone: "Europe/Moscow" },
    { name: "Dubai", timeZone: "Asia/Dubai" },
    { name: "Johannesburg", timeZone: "Africa/Johannesburg" },
    { name: "Singapore", timeZone: "Asia/Singapore" },
    { name: "Bangkok", timeZone: "Asia/Bangkok" },
    { name: "New Delhi", timeZone: "Asia/Kolkata" },
    { name: "Beijing", timeZone: "Asia/Shanghai" },
    { name: "Berlin", timeZone: "Europe/Berlin" },
    { name: "Reykjavik", timeZone: "Atlantic/Reykjavik" }
];

function getHourInTimeZone(timeZone) {
    const now = new Date();
    return new Intl.DateTimeFormat("en-US", {
        hour: "numeric",
        hour12: false,
        timeZone: timeZone
    }).format(now);
}

function updateNighttimeList() {
    const ul = document.getElementById("night-locations");
    ul.innerHTML = "";

    const now = new Date();

    const inNight = cities.filter(city => {
        const hour = parseInt(getHourInTimeZone(city.timeZone));
        return hour >= 1 && hour < 5;
    });

    if (inNight.length === 0) {
        const li = document.createElement("li");
        li.textContent = "No locations currently between 1AMâ€“5AM.";
        ul.appendChild(li);
    } else {
        inNight.forEach(city => {
            const li = document.createElement("li");
            const hour = getHourInTimeZone(city.timeZone);
            li.textContent = `${city.name} â€“ ${hour}:00`;
            ul.appendChild(li);
        });
    }
}

// Update immediately and every 60 seconds
updateNighttimeList();
setInterval(updateNighttimeList, 60000);
</script>

<body>
    <div class="container">
        <h1>Seconds Since Sunday 00:00:00</h1>

        <div>
            <label for="day">Day:</label>
            <select id="day">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
            </select>
        </div>

        <div>
            <label for="time">Time (HH:MM:SS):</label>
            <input type="text" id="time" value="00:00:00" placeholder="HH:MM:SS">
        </div>

        <button onclick="calculateSeconds()">Calculate</button>

        <div id="result"></div>
    </div>
</br>
    <div class="container" style="margin-top: 50px;">
        <h2>ðŸŒ™ Locations Currently in Nighttime (1AMâ€“5AM)</h2>
        <ul id="night-locations" style="list-style: none; padding-left: 0; font-size: 18px;"></ul>
    </div>

    <footer>
    </footer>

    <script>
        function calculateSeconds() {
            const day = document.getElementById('day').value.toLowerCase();
            const timeStr = document.getElementById('time').value;
            const dayMapping = {
                'sunday': 0,
                'monday': 1,
                'tuesday': 2,
                'wednesday': 3,
                'thursday': 4,
                'friday': 5,
                'saturday': 6
            };

            const dayOffset = dayMapping[day];
            if (dayOffset === undefined) {
                document.getElementById('result').innerText = 'Invalid day';
                return;
            }

            const timeParts = timeStr.split(':');
            if (timeParts.length !== 3) {
                document.getElementById('result').innerText = 'Invalid time format (use HH:MM:SS)';
                return;
            }

            const hours = parseInt(timeParts[0]);
            const minutes = parseInt(timeParts[1]);
            const seconds = parseInt(timeParts[2]);

            if (isNaN(hours) || isNaN(minutes) || isNaN(seconds)) {
                document.getElementById('result').innerText = 'Invalid time numbers';
                return;
            }

            const totalSeconds = dayOffset * 86400 + hours * 3600 + minutes * 60 + seconds;

            document.getElementById('result').innerText = `${totalSeconds} seconds since Sunday 00:00:00`;
        }
    </script>
</body>
