<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seconds Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(54, 54, 54, 1);
            color: #ffffff;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        select, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        input {
            width: 150px;
        }
        button {
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {

        }
        #result {
            margin-top: 30px;

            color: #ffeb3b;
        }

            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seconds Since Sunday 00:00:00</h1>

        <div>
            <label for="day">Day:</label>
            <select id="day">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
            </select>
        </div>

        <div>
            <label for="time">Time (HH:MM:SS):</label>
            <input type="text" id="time" value="00:00:00" placeholder="HH:MM:SS">
        </div>

        <button onclick="calculateSeconds()">Calculate</button>

        <div id="result"></div>
    </div>

    <br><br>

    <div class="container">
        <h2>ðŸŒ™ Locations Currently in Nighttime (1AMâ€“5AM)</h2>
        <ul id="night-locations" style="list-style: none; padding-left: 0; font-size: 18px;"></ul>
    </div>

    <footer></footer>

    <script>
const cities = [
    { name: "USA - Baker Island", timeZone: "Etc/GMT+12" },        // UTCâˆ’12:00
    { name: "USA - Honolulu", timeZone: "Pacific/Honolulu" },      // UTCâˆ’10:00
    { name: "USA - Anchorage", timeZone: "America/Anchorage" },    // UTCâˆ’09:00
    { name: "USA - Los Angeles", timeZone: "America/Los_Angeles" },// UTCâˆ’08:00
    { name: "USA - Denver", timeZone: "America/Denver" },          // UTCâˆ’07:00
    { name: "USA - Chicago", timeZone: "America/Chicago" },        // UTCâˆ’06:00
    { name: "USA - New York", timeZone: "America/New_York" },      // UTCâˆ’05:00
    { name: "Venezuela - Caracas", timeZone: "America/Caracas" },  // UTCâˆ’04:00
    { name: "Canada - Halifax", timeZone: "America/Halifax" },     // UTCâˆ’03:00
    { name: "Argentina - Buenos Aires", timeZone: "America/Argentina/Buenos_Aires" }, // UTCâˆ’03:00
    { name: "South Georgia - South Georgia", timeZone: "Atlantic/South_Georgia" }, // UTCâˆ’02:00
    { name: "Portugal - Azores", timeZone: "Atlantic/Azores" },    // UTCâˆ’01:00
    { name: "Iceland - Reykjavik", timeZone: "Atlantic/Reykjavik" }, // UTCÂ±00:00
    { name: "UK - London", timeZone: "Europe/London" },
    { name: "Germany - Berlin", timeZone: "Europe/Berlin" },       // UTC+01:00
    { name: "Egypt - Cairo", timeZone: "Africa/Cairo" },           // UTC+02:00
    { name: "Russia - Moscow", timeZone: "Europe/Moscow" },        // UTC+03:00
    { name: "Iran - Tehran", timeZone: "Asia/Tehran" },            // UTC+03:30
    { name: "UAE - Dubai", timeZone: "Asia/Dubai" },               // UTC+04:00
    { name: "Afghanistan - Kabul", timeZone: "Asia/Kabul" },       // UTC+04:30
    { name: "Pakistan - Karachi", timeZone: "Asia/Karachi" },      // UTC+05:00
    { name: "India - New Delhi", timeZone: "Asia/Kolkata" },       // UTC+05:30
    { name: "Nepal - Kathmandu", timeZone: "Asia/Kathmandu" },     // UTC+05:45
    { name: "Bangladesh - Dhaka", timeZone: "Asia/Dhaka" },        // UTC+06:00
    { name: "Myanmar - Yangon", timeZone: "Asia/Yangon" },         // UTC+06:30
    { name: "Thailand - Bangkok", timeZone: "Asia/Bangkok" },      // UTC+07:00
    { name: "Singapore - Singapore", timeZone: "Asia/Singapore" }, // UTC+08:00
    { name: "Australia - Eucla", timeZone: "Australia/Eucla" },    // UTC+08:45
    { name: "Japan - Tokyo", timeZone: "Asia/Tokyo" },             // UTC+09:00
    { name: "Australia - Adelaide", timeZone: "Australia/Adelaide" }, // UTC+09:30
    { name: "Australia - Sydney", timeZone: "Australia/Sydney" },  // UTC+10:00
    { name: "New Caledonia - NoumÃ©a", timeZone: "Pacific/Noumea" }, // UTC+11:00
    { name: "New Zealand - Auckland", timeZone: "Pacific/Auckland" }, // UTC+12:00
    { name: "New Zealand - Chatham Islands", timeZone: "Pacific/Chatham" }, // UTC+12:45
    { name: "Samoa - Apia", timeZone: "Pacific/Apia" },            // UTC+13:00
    { name: "Kiribati - Kiritimati", timeZone: "Pacific/Kiritimati" } // UTC+14:00
];

function getTimeInTimeZone(timeZone) {
    const now = new Date();
    return new Intl.DateTimeFormat("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        hour12: false,
        timeZone: timeZone
    }).format(now);
}

function getHourInTimeZone(timeZone) {
    const now = new Date();
    return parseInt(new Intl.DateTimeFormat("en-US", {
        hour: "2-digit",
        hour12: false,
        timeZone: timeZone
    }).format(now));
}

function updateNighttimeList() {
    const ul = document.getElementById("night-locations");
    ul.innerHTML = "";

    const inNight = cities.filter(city => {
        const hour = getHourInTimeZone(city.timeZone);
        return hour >= 1 && hour < 5;
    });

    if (inNight.length === 0) {
        const li = document.createElement("li");
        li.textContent = "No locations currently between 1AMâ€“5AM.";
        ul.appendChild(li);
    } else {
        inNight.forEach(city => {
            const li = document.createElement("li");
            const time = getTimeInTimeZone(city.timeZone);
            li.textContent = `${city.name} â€“ ${time}`;
            ul.appendChild(li);
        });
    }
}

updateNighttimeList();
setInterval(updateNighttimeList, 60000);
</script>
</body>
</html>
