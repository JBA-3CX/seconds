<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seconds Calculator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(54, 54, 54, 1);
            color: #ffffff;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        select, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        input {
            width: 150px;
        }
        button {
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #125ea4;
        }
        #result {
            margin-top: 30px;
            font-size: 22px;
            color: #ffeb3b;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seconds Since Sunday 00:00:00</h1>

        <div>
            <label for="day">Day:</label>
            <select id="day">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
            </select>
        </div>

        <div>
            <label for="time">Time (HH:MM:SS):</label>
            <input type="text" id="time" value="00:00:00" placeholder="HH:MM:SS">
        </div>

        <button onclick="calculateSeconds()">Calculate</button>

        <div id="result"></div>
    </div>

    <br><br>

    <div class="container">
        <h2>ðŸŒ™ Locations Currently in Nighttime (1AMâ€“5AM)</h2>
        <ul id="night-locations" style="list-style: none; padding-left: 0; font-size: 18px;"></ul>
    </div>

    <footer></footer>

    <script>
       const cities = [
    { name: "Baker Island", timeZone: "Etc/GMT+12" },        // UTCâˆ’12:00
    { name: "Honolulu", timeZone: "Pacific/Honolulu" },      // UTCâˆ’10:00
    { name: "Anchorage", timeZone: "America/Anchorage" },    // UTCâˆ’09:00
    { name: "Los Angeles", timeZone: "America/Los_Angeles" },// UTCâˆ’08:00
    { name: "Denver", timeZone: "America/Denver" },          // UTCâˆ’07:00
    { name: "Chicago", timeZone: "America/Chicago" },        // UTCâˆ’06:00
    { name: "New York", timeZone: "America/New_York" },      // UTCâˆ’05:00
    { name: "Caracas", timeZone: "America/Caracas" },        // UTCâˆ’04:00
    { name: "Halifax", timeZone: "America/Halifax" },        // UTCâˆ’03:00
    { name: "Buenos Aires", timeZone: "America/Argentina/Buenos_Aires" }, // UTCâˆ’03:00
    { name: "South Georgia", timeZone: "Atlantic/South_Georgia" }, // UTCâˆ’02:00
    { name: "Azores", timeZone: "Atlantic/Azores" },         // UTCâˆ’01:00
    { name: "Reykjavik", timeZone: "Atlantic/Reykjavik" },   // UTCÂ±00:00
    { name: "London", timeZone: "Europe/London" },
    { name: "Berlin", timeZone: "Europe/Berlin" },           // UTC+01:00
    { name: "Cairo", timeZone: "Africa/Cairo" },             // UTC+02:00
    { name: "Moscow", timeZone: "Europe/Moscow" },           // UTC+03:00
    { name: "Tehran", timeZone: "Asia/Tehran" },             // UTC+03:30
    { name: "Dubai", timeZone: "Asia/Dubai" },               // UTC+04:00
    { name: "Kabul", timeZone: "Asia/Kabul" },               // UTC+04:30
    { name: "Karachi", timeZone: "Asia/Karachi" },           // UTC+05:00
    { name: "New Delhi", timeZone: "Asia/Kolkata" },         // UTC+05:30
    { name: "Kathmandu", timeZone: "Asia/Kathmandu" },       // UTC+05:45
    { name: "Dhaka", timeZone: "Asia/Dhaka" },               // UTC+06:00
    { name: "Yangon", timeZone: "Asia/Yangon" },             // UTC+06:30
    { name: "Bangkok", timeZone: "Asia/Bangkok" },           // UTC+07:00
    { name: "Singapore", timeZone: "Asia/Singapore" },       // UTC+08:00
    { name: "Eucla", timeZone: "Australia/Eucla" },          // UTC+08:45
    { name: "Tokyo", timeZone: "Asia/Tokyo" },               // UTC+09:00
    { name: "Adelaide", timeZone: "Australia/Adelaide" },    // UTC+09:30
    { name: "Sydney", timeZone: "Australia/Sydney" },        // UTC+10:00
    { name: "NoumÃ©a", timeZone: "Pacific/Noumea" },          // UTC+11:00
    { name: "Auckland", timeZone: "Pacific/Auckland" },      // UTC+12:00
    { name: "Chatham Islands", timeZone: "Pacific/Chatham" },// UTC+12:45
    { name: "Apia", timeZone: "Pacific/Apia" },              // UTC+13:00
    { name: "Kiritimati", timeZone: "Pacific/Kiritimati" }   // UTC+14:00
];

        function getTimePartsInTimeZone(timeZone) {
            const now = new Date();
            const formatter = new Intl.DateTimeFormat("en-US", {
                hour: "2-digit",
                minute: "2-digit",
                hour12: false,
                timeZone: timeZone
            });
            const [hourStr, minuteStr] = formatter.format(now).split(':');
            return {
                hour: parseInt(hourStr, 10),
                minute: parseInt(minuteStr, 10),
                formatted: `${hourStr}:${minuteStr}`
            };
        }

        function updateNighttimeList() {
            const ul = document.getElementById("night-locations");
            ul.innerHTML = "";

            const inNight = cities.filter(city => {
                const { hour, minute } = getTimePartsInTimeZone(city.timeZone);
                const totalMinutes = hour * 60 + minute;
                return totalMinutes >= 60 && totalMinutes < 300; // 1:00 AM to 4:59 AM
            });

            if (inNight.length === 0) {
                const li = document.createElement("li");
                li.textContent = "No locations currently between 1AMâ€“5AM.";
                ul.appendChild(li);
            } else {
                inNight.forEach(city => {
                    const { formatted } = getTimePartsInTimeZone(city.timeZone);
                    const li = document.createElement("li");
                    li.textContent = `${city.name} â€“ ${formatted}`;
                    ul.appendChild(li);
                });
            }
        }

        function calculateSeconds() {
            const day = document.getElementById('day').value.toLowerCase();
            const timeStr = document.getElementById('time').value;
            const dayMapping = {
                'sunday': 0,
                'monday': 1,
                'tuesday': 2,
                'wednesday': 3,
                'thursday': 4,
                'friday': 5,
                'saturday': 6
            };

            const dayOffset = dayMapping[day];
            if (dayOffset === undefined) {
                document.getElementById('result').innerText = 'Invalid day';
                return;
            }

            const timeParts = timeStr.split(':');
            if (timeParts.length !== 3) {
                document.getElementById('result').innerText = 'Invalid time format (use HH:MM:SS)';
                return;
            }

            const hours = parseInt(timeParts[0]);
            const minutes = parseInt(timeParts[1]);
            const seconds = parseInt(timeParts[2]);

            if (isNaN(hours) || isNaN(minutes) || isNaN(seconds)) {
                document.getElementById('result').innerText = 'Invalid time numbers';
                return;
            }

            const totalSeconds = dayOffset * 86400 + hours * 3600 + minutes * 60 + seconds;

            document.getElementById('result').innerText = `${totalSeconds} seconds since Sunday 00:00:00`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateNighttimeList();
            setInterval(updateNighttimeList, 60000);
        });
    </script>
</body>
</html>
