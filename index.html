<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seconds Calculator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(54, 54, 54, 1);
            color: #ffffff;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        select, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        input {
            width: 150px;
        }
        button {
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #125ea4;
        }
        #result {
            margin-top: 30px;
            font-size: 22px;
            color: #ffeb3b;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seconds Since Sunday 00:00:00</h1>

        <div>
            <label for="day">Day:</label>
            <select id="day">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
            </select>
        </div>

        <div>
            <label for="time">Time (HH:MM:SS):</label>
            <input type="text" id="time" value="00:00:00" placeholder="HH:MM:SS">
        </div>

        <button onclick="calculateSeconds()">Calculate</button>

        <div id="result"></div>
    </div>

    <footer>
        &copy; 2025 Your Name or Company â€” Calculator styled with dark theme
    </footer>

    <script>
        function calculateSeconds() {
            const day = document.getElementById('day').value.toLowerCase();
            const timeStr = document.getElementById('time').value;
            const dayMapping = {
                'sunday': 0,
                'monday': 1,
                'tuesday': 2,
                'wednesday': 3,
                'thursday': 4,
                'friday': 5,
                'saturday': 6
            };

            const dayOffset = dayMapping[day];
            if (dayOffset === undefined) {
                document.getElementById('result').innerText = 'Invalid day';
                return;
            }

            const timeParts = timeStr.split(':');
            if (timeParts.length !== 3) {
                document.getElementById('result').innerText = 'Invalid time format (use HH:MM:SS)';
                return;
            }

            const hours = parseInt(timeParts[0]);
            const minutes = parseInt(timeParts[1]);
            const seconds = parseInt(timeParts[2]);

            if (isNaN(hours) || isNaN(minutes) || isNaN(seconds)) {
                document.getElementById('result').innerText = 'Invalid time numbers';
                return;
            }

            const totalSeconds = dayOffset * 86400 + hours * 3600 + minutes * 60 + seconds;

            document.getElementById('result').innerText = `${totalSeconds} seconds since Sunday 00:00:00`;
        }
    </script>
</body>
</html>
